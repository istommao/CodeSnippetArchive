<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <title>CodeSnippet</title>
    <link rel="stylesheet" href="https://codingcat.top/static/css/prism.css">
    <style>
    .simditor {
        box-shadow: 0 8px 40px rgba(0, 0, 0, 0.15);
        width: 800px;
    }
    .simditor-body {
        width: 800px;
    }
    .cardItem {
        width: 370px;
        font-size:16px;
        background: white;
        box-shadow: 0 8px 40px rgba(0, 0, 0, 0.15);
        border-radius: 0.3em;
    }
    .cardTitle {
        border-bottom: 2px solid #F7F7F7;
        text-indent: 20px;
        height: 50px;
        line-height: 50px;
        font-size: 16px;
        font-weight: bold;
    }
    .cardContent {
        padding: 10px 15px;
    }
    .cardItem pre {
        height: auto;
        font-size: 12px;
        overflow: hidden;
    }
    </style>
</head>
<body>

<div style="width: 800px;margin:50px auto;">
<div class="cardItem">
<div class="cardTitle">Python源码安装</div>
<div class="cardContent">
<pre><code class="lang-bash"># gcc make
yum install gcc make

# zlib
yum install zlib-devel

# 3.7版本需要一个新的包libffi-devel
yum install libffi-devel

# sqlite安装
yum install sqlite-devel

# readline安装
yum install readline-devel

# openssl安装
yum install openssl-devel

# tk安装
yum install tk-devel
</code></pre>
</div>
</div>

</html>
