{% load static %}<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="CodeSnippet" content="CodeSnippet">
    <title>CodeSnippet</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-" crossorigin="anonymous">
    <!--[if lte IE 8]>
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-old-ie-min.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
    <!--<![endif]-->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
        <!--[if lte IE 8]>
            <link rel="stylesheet" href="{{ STATIC_URL }}css/layouts/marketing-old-ie.css">
        <![endif]-->
        <!--[if gt IE 8]><!-->
            <link rel="stylesheet" href="{{ STATIC_URL }}css/layouts/marketing.css">
        <!--<![endif]-->
    <style>
        .main-list {
            max-width: 1080px;
            text-indent: 1em;
            margin: 0 auto;
        }
        .cardBody {
            background: white;
            /*border: 1px solid red;*/

            margin: 0 0.5em 2.5em;
            padding: 0 0 3em;
            height: 300px;
            /*border-radius: 4px;*/
            transition: .3s all linear;
            /*box-shadow: 0 4px 8px 0 rgba(7, 17, 27, 0.1);*/
            position:relative;
        }
        .cardItem {
            padding: 10px;
            word-wrap:break-word;
        }
        .cardFooter a {
            text-decoration: none;
            color: white;
            display: block;
            width: 100%;
        }
        .cardFooter {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3em;
            line-height: 3em;
            background: #7A7498;
            text-align: center;
            color: white;
            box-sizing: border-box;
            border-top: 2px solid #9C98AD;
            border-bottom-right-radius: 4px;
            border-bottom-left-radius: 4px;
        }


    /*carCover*/
    .cardCover {
        position: relative;
        /*margin: 10px;*/
        width: 100%;
        height: 316px;
        box-shadow: 0 4px 8px 0 rgba(7, 17, 27, 0.1);
        transition: .3s all linear;
        border-radius: 6px;
        background: #fff;
        float: left;
    }

    .cardCover a {
        text-decoration: none;
        display: block;
        width: 100%;
    }

    .cardBox {
        position: relative;
        width: 100%;
        height: 100%;
    }

    .cardBox .box {
        width: 100%;
        overflow: hidden;
    }

    .boxImg {
        width: 100%;
        height: 96px;
        overflow: hidden;
    }

    .boxImg img {
        width: 100%;
        display: block;
        border-top-right-radius: 5px;
        border-top-left-radius: 5px;
    }

    .boxContent {
        position: relative;
        width: 100%;
        height: 220px;
        background: #fff;
        padding: 22px 24px 24px;
        box-sizing: border-box;
        border-bottom-right-radius: 5px;
        border-bottom-left-radius: 5px;
    }

    .boxTitle {
        font-size: 16px;
        line-height: 28px;
        color: #07111b;
        font-weight: bold;
        letter-spacing: -0.1px;
        max-height: 56px;
        word-break: break-all;
        word-wrap: break-word;
        overflow: hidden;
        text-overflow: -o-ellipsis-lastline;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
    }

    .boxDesc {
        margin-top: 8px;
        font-size: 12px;
        line-height: 24px;
        color: #93999f;
        font-weight: 200;
        max-height: 48px;
        word-break: break-all;
        word-wrap: break-word;
        overflow: hidden;
        text-overflow: -o-ellipsis-lastline;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
    }

    .boxBottom {
        position: absolute;
        bottom: 22px;
        width: 228px;
        box-sizing: border-box;
    }
    </style>
</head>
<body>


<div class="header">
    <div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
        <a class="pure-menu-heading" href="">CodeSnippet</a>

        <ul class="pure-menu-list">
            <li class="pure-menu-item pure-menu-selected"><a href="/" class="pure-menu-link">Home</a></li>
            <li class="pure-menu-item"><a href="https://github.com/istommao/CodeSnippet" class="pure-menu-link">Github</a></li>
        </ul>
    </div>
</div>

<div style="margin-top:5em"></div>

<div class="main-list pure-g">

    {% for snippet in snippets %}
    <div class="pure-u-1 pure-u-md-1-4">
        <div class="cardBody">
            <div class="cardCover">
                <div class="cardBox">
                    <div class="box">
                        <a href="#"><div class="boxImg"><img src="{{ snippet.image.url }}" alt=""></div></a>

                        <a href="snippet/{{ snippet.id }}" target="_blank" rel="nofollow">
                            <div class="boxContent">
                                <p class="boxTitle" title="{{ snippet.title }}">{{ snippet.title }}</p>
                                <p class="boxDesc" title="{{ snippet.intro|truncatechars:128 }}">{{ snippet.intro|truncatechars:128 }}</p>
                                <div class="boxBottom">
                                    <div class="bottom-box clearfix">
                                        <div class="evaluation-box l">
                                            <div class="author-info"><span></span></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}

</div>


</body>
</html>
