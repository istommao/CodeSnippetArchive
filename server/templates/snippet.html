<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <title>CodeSnippet</title>
    <link rel="stylesheet" href="https://codingcat.top/static/css/prism.css">
    <style>
    .mainContent {
        width: 980px;
        margin: 20px auto;
    }
    .cardItem {
        width: 100%;
        margin-top: 15px;
        font-size:16px;
        overflow: hidden;
        background: white;
        box-shadow: 0 8px 40px rgba(0, 0, 0, 0.15);
        border-radius: 0.3em;
    }
    .cardTitle {
        border-bottom: 2px solid #F7F7F7;
        text-indent: 20px;
        height: 50px;
        line-height: 50px;
        font-size: 16px;
        font-weight: bold;
    }
    .cardContent {
        padding: 10px 15px;
    }
    .cardItem pre {
        height: auto;
        font-size: 14px;
    }
    </style>
</head>
<body>
    <div class="mainContent">
        <div class="cardItem">
            <div class="cardTitle">{{ snippet.title }}</div>
            <div class="cardContent">
                {{ snippet.content|safe }}
            </div>
        </div>
    </div>
    <script src="https://codingcat.top/static/js/prism.js"></script>
</body>
</html>
