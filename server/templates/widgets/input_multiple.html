<link rel="stylesheet" href="https://selectize.github.io/selectize.js/css/selectize.default.css">
<input type="text" id="input-tags" name="{{ name }}" value="{{ value }}" style="width: 300px;clear: both;">
<!--[if lt IE 9]><script src="http://cdnjs.cloudflare.com/ajax/libs/es5-shim/2.0.8/es5-shim.min.js"></script><![endif]-->
<script src="https://cdn.bootcss.com/jquery/3.4.0/jquery.min.js"></script>
<script type="text/javascript" src="https://selectize.github.io/selectize.js/js/selectize.js"></script>
<script>
    $('#input-tags').selectize({
        delimiter: ',',
        persist: false,
        maxItems: 5,
        create: function(input) {
            return {
                value: input,
                text: input
            }
        }
    });

</script>
